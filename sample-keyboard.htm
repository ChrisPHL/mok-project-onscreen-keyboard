<!DOCTYPE html>
<html>

<head>

    <script type="text/javascript" src="keyboard.js"></script>
    <link rel="stylesheet" type="text/css" href="keyboard.css">
    <script type="text/javascript">
    $(document).ready(function() {
        $(document).keyboard({
            language: 'english, punjabi, vietnamese, arabic',
            enterKey: function() {
                alert();
            },
            settingsKey: 'test',
            keyColor: '',
            textColor: '',
            keyboardPosition: 'bottom',
            inputType: '',
            acceptColor: ''
        });
    });
    </script>
    <title>MOK Project - Sample</title>
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <label>Login:</label>

    <input type="password" name="">
    <br><br>
    <p contenteditable="true">This is a content editable paragraph!</p>
    <br><br>
    <label>Phone:</label>
    <input type="tel" name="">
    <br><br>
    <label>Number:</label>
    <input type="number" name="">

</html>
