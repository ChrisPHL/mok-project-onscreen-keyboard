<!DOCTYPE html>
<html>

<head>
    <title>MOK - Multilinual Onscreen Keyboard - Sample</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="../js/keyboard.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            keyboard({
                language: 'azeri-latin, german:Deutsch, us:English, arabic:العَرَبِيَّة, vietnamese:tiếng Việt, hindi:हिन्दी',
                enterKey: function () {
                    alert('Hey there! This is a callback function example.')
                },
                keyboardPosition: 'bottom',
                directEnter: false,
                showSelectedLanguage: true,
                showTabKey: true,
                showEnterKey: true,
                showCtrlKey: true,
                showLanguageKey: true,
                showAltKey: true,
                showSpareKey: true,
                boldKeyWritings: true,
                acceptKeyWriting: 'Done',
                cancelKeyWriting: 'Revert'
            })
        })
    </script>
</head>

<body>
    <label>Login:</label>
    <input type="text" placeholder="username">
    <label>Password:</label>
    <input type="password">
    <br>
    <br>
    <p contenteditable="true">This is a content editable paragraph!</p>
    <br>
    <br>
    <label>Phone:</label>
    <input type="tel" name="">
    <label>Phone Read-Only:</label>
    <input type="tel" name="" readonly>
    <label>Phone Disabled:</label>
    <input type="tel" name="" disabled>
    <br>
    <br>
    <br>
    <label>Enabled Input:</label>
    <input type="text" name="" data-trigger-keyboard="true">
    <br>
    <br>
    <br>
    <label>Default Number:</label>
    <input type="number">
    <br>
    <br>
    <br>
    <label>Text Max Length (5):</label>
    <input type="text" maxlength="5">
    <br>
    <br>
    <br>
    <label>Number Min (7):</label>
    <input type="number" min="7">
    <label>Number Max (45):</label>
    <input type="number" max="45">
    <br>
    <br>
    <br>
    <label>Text Area:</label>
    <br>
    <br>
    <textarea>Text areas will be parsed into the keyboard input field as inputs, type=text.</textarea>
    <br>
</body>

</html>
